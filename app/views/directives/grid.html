<span class="gridItemWrapper">
    <span id="{{ $parent.$index }}" class="gridItem">
        <span ng-class="inWishList(gridItem.id) ? 'wishListIconSelected' : 'wishListIconNotSelected'" class="wishListIcon btn btn-default glyphicon glyphicon-heart"></span>
        <img class="gridImageSmall" ng-src="{{ gridItem.imageThumb }}" />
         <span class="gridItemTitle">{{ gridItem.title }}</span>
        <span class="gridItemPrice">{{ gridItem.price | currency:$ }}</span>
    </span>
</span>
