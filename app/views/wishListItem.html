<span id="{{ $index }}" class="wishListItem">
    <img class="gridImageSmall" ng-src="{{ item.imageThumb }}" />
     <span class="wishListTitle">{{ item.title }}</span>
    <span class="wishListPrice">{{ item.price | currency:$ }}</span>
    <span class="removeFromWishList btn btn-default">Remove</span>
</span>
