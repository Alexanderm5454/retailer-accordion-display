<div class=container ng-init=loadWishList()><span class=categoryTitle>Wish List</span><ul class=navContainer>Jewelry<li class=category ng-click=setCategory(category) ng-repeat="category in categories">{{ category | firstLetterCaps }}</li><a href=#/jewelry/wish-list><li class=category>Wish List</a><li>Shopping Cart: {{ cartItemsLength || "Empty" }}<li><p class=searchText>Sort/Search<div><span ng-click="sortItemsByPrice('low')">Price Low</span> <span ng-click="sortItemsByPrice('high')">Price High</span></div><form class=form-search><div class=input-append><input class="search-query span2"ng-model=searchTerms placeholder=Search> <button class="btn btn-default glyphicon glyphicon-search"ng-click=searchItems()></button></div></form></ul><div class=gridDisplay><span class=pageNavContainer></span> <span class=gridItemWrapper ng-repeat="item in infoList.items track by $index"><wish-list-item></wish-list-item></span></div></div>
