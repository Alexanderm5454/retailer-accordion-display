<div class=categories><span class=category ng-click=setCategory(category) ng-repeat="category in categories">{{ category | firstLetterCaps }} </span><a href=#/jewelry/wish-list><span class=category>Wish List</span></a></div><div class=itemContainer ng-init=loadItem()><div class=itemTitle>{{ item.title }}</div><div class=gridImageLargeContainer><img class=gridImageLarge src="{{ item.image }}"></div><span>{{ item.description }}</span><br><span>{{ item.content }}</span></div>
