<div class=container><span class=categoryTitle>{{ currentCategory | firstLetterCaps }}</span><ul class=navContainer>Jewelry<li class=category ng-click=setCategory(category) ng-repeat="category in main.categories">{{ category | firstLetterCaps }}</li><a href=#/jewelry/wish-list><li class=category>Wish List<li></a>Shopping Cart: {{ cartItemsLength || "Empty" }}<li><p class=searchText>Sort/Search<div><span ng-click="sortItemsByPrice('low')">Price Low</span> <span ng-click="sortItemsByPrice('high')">Price High</span></div><form class=form-search><div class=input-append><input class="search-query span2"ng-model=searchTerms placeholder=Search> <button class="glyphicon btn btn-default glyphicon-search"ng-click=searchItems()></button></div></form></ul><div class=gridDisplay><span class=pageNavContainer><span ng-show=showPageNumbers><span class="glyphicon glyphicon-menu-left previousPage"ng-click="pageNav('previous')"></span> <span class=pageNumbers ng-click=setPageNumber($index) ng-class="{'currentPageNumber': pageNumber === $index}"ng-repeat="page in numberOfPagesDisplay() track by $index">{{ $index + 1 }}</span> <span class="glyphicon glyphicon-menu-right nextPage"ng-click="pageNav('next')"></span> </span></span><span class=gridItemWrapper ng-repeat="item in infoList.items"><grid></grid></span></div><span class=pageNavContainer ng-show=showPageNumbers><span class="glyphicon glyphicon-menu-left previousPage"ng-click="pageNav('previous')"></span> <span class=pageNumbers ng-click=setPageNumber($index) ng-class="{'currentPageNumber': pageNumber === $index}"ng-repeat="page in numberOfPagesDisplay() track by $index">{{ $index + 1 }}</span> <span class="glyphicon glyphicon-menu-right nextPage"ng-click="pageNav('next')"></span></span><div class=compareDisplay><h2 class=displayTitle>Compare</h2><ul><li ng-repeat="compare in compareItems"><compare-item></compare-item></ul></div><div class=shoppingCartDisplay><h2 class=displayTitle>Shopping Cart</h2><div ng-repeat="cartItem in cartItems"><cart-item></cart-item></div><div class=cartBottomLine><span class=grandTotal>Grand Total: {{ grandTotal | currency:$ }}</span></div></div></div>
